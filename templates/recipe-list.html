<body>

<div>
    <div class="header">
        <div class="pure-menu pure-menu-horizontal">
            <a class="pure-menu-heading" href=""><img src="/img/logo.png" style="height:75px; width:75px"></img></a>
        </div>
    </div>


    <div class="pure-g">
        <div class="photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
            <a href="">
                <img src="{{sent_in_image}}">
            </a>

            <aside class="photo-box-caption">
                <span>Your Ingredients</span>
            </aside>
        </div>

        <div class="text-box pure-u-1 pure-u-md-1-2 pure-u-lg-2-3">
            <div class="l-box">
                <h1 class="text-box-head">MENU</h1>
                <p class="text-box-subhead">(click image for recipe)</p>
            </div>
        </div>
        {% for tup in recipe_tuples %}
            <div class="photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
                <a href='{{tup[1]}}'>
                    <img src='{{tup[2]}}'>
                </a>
                <aside class="photo-box-caption">
                    <span>
                        <a href='{{tup[1]}}'>{{tup[0]}}</a>
                    </span>
                </aside>
            </div>
        {% endfor %}
    </div>
